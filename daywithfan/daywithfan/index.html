<h1 id="和饭宝宝在一起的日子">和饭宝宝在一起的日子</h1>

</div>


  

  <output type="text" id="day" style="font-size:200%"/>

  <script type="text/javascript">
    var int=self.setInterval("clock()",1000);
    function clock(){
      var d3=new Date(2018,7,12,0,0,0);
    
      Date.prototype.diff = function(target){
        var ret = [];
        var millisecs = target.getTime() - this.getTime();
        ret.push(target.getFullYear() - this.getFullYear());
        ret.push((target.getMonth() + 1) + ((target.getFullYear() - this.getFullYear()) * 12) - (target.getMonth() + 1));
        ret.push(Math.floor(millisecs / 86400000));
        ret.push(Math.floor(millisecs / 3600000));
        ret.push(Math.floor(millisecs / 60000));
        ret.push(Math.floor(millisecs / 1000));
        ret.push(millisecs);
        return ret;
      };
      var diffe = d3.diff(new Date());
      var showText = ["已经过了"];
      showText.push(diffe[0] + "年");
      showText.push(diffe[1] + "月");
      showText.push(diffe[2] + "日");
      showText.push(diffe[3] + "小时");
      showText.push(diffe[4] + "分钟");
      showText.push(diffe[5] + "秒");
      document.getElementById("day").value=showText.join("");
    }
    </script>
